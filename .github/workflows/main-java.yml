name: Java CI/CD

on:
 push

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:

    - name: Build with Maven and Run Tests
      run: |
        mvn clean install
        
    - name: Upload JaCoCo Report
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: target/site/jacoco/jacoco.xml
    
        
  
